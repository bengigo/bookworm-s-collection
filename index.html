<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookworm's Collection</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://api.fontshare.com/v2/css?f[]=chillax@500&display=swap" rel="stylesheet">
</head>

<body>
  <aside>
    <div class="dashboard-section">
      <button type="button" class="add" id="add-collection">Add to collection</button>
      <form id="collection-form">
        <input class="field" type="text" id="title-collection" name="title" placeholder="title">
        <input class="field" type="text" id="author-collection" name="author" placeholder="author">
        <input class="field" type="text" id="year-collection" name="year" placeholder="publish year">
        <input class="field" type="text" id="pages-collection" name="pages" placeholder="number of pages">
        <div id="checks">
          <div id="print-check">
            <div>
              <label for="printed">Printed</label>
              <input type="radio" id="printed" name="book-type">
            </div>
            <div>
              <label for="e-book">Digital</label>
              <input type="radio" id="not-read" name="status">
            </div>
          </div>
          <div id="status-check">
            <div>
              <label for="read">Read</label>
              <input type="radio" id="read" name="status">
            </div>
            <div>
              <label for="not-read">Not read</label>
              <input type="radio" id="not-read" name="status">
            </div>
          </div>
        </div>

        <button class="submit" type="button" id="submit-collection">Submit</button>
      </form>
    </div>

    <div class="dashboard-section">
      <button type="button" class="add" id="add-wishlist">Add to wishlist</button>
      <form id="wishlist-form">
        <input class="field" type="text" id="title-wishlist" name="title" placeholder="title">
        <input class="field" type="text" id="author-wishlist" name="author" placeholder="author">
        <input class="field" type="text" id="year-wishlist" name="year" placeholder="publish year">
        <input class="field" type="text" id="pages-wishlist" name="pages" placeholder="number of pages">
        <button class="submit" type="button" id="submit-wishlist">Submit</button>
      </form>
    </div>
  </aside>
  <section>
    <nav>
      <ul>
        <li id="collection-link">MY COLLECTION</li>
        <li id="wishlist-link">MY WISHLIST</li>
      </ul>
    </nav>

    <div id="collection-container" class="list-container">
      <!-- <div> -->
        <ul id="collection" class="book-list"></ul>
      <!-- </div> -->
    </div>

    <div id="wishlist-container" class="list-container">
      <!-- <div class="book"> -->
        <ul id="wishlist">
        </ul>
      <!-- </div> -->
    </div>

  </section>
  <script src="index.js"></script>
  <script src="wishlist.js"></script>
</body>

</html>
