<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookworm's Collection</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <aside>
    <div class="dashboard-section">
      <button type="button" class="add" id="add-collection">Add to collection</button>
      <form id="collection-form">
        <div>
          <label for="title">Title:</label>
          <input class="field" type="text" id="title-collection" name="title">
        </div>
        <div>
          <label for="author">Author:</label>
          <input class="field" type="text" id="author-collection" name="author">
        </div>

        <div>
          <label for="year">Publish year:</label>
          <input class="field" type="text" id="year-collection" name="year">
        </div>
        <div>
          <label for="pages">Number of pages:</label>
          <input class="field" type="text" id="pages-collection" name="pages">
        </div>
        <div id="checks">
          <div>
            <label for="read">Read</label>
            <input type="radio" id="read" name="status">
          </div>
          <div>
            <label for="not-read">Not read</label>
            <input type="radio" id="not-read" name="status">
          </div>
        </div>
        <button class="submit" type="button" id="submit-collection">Submit</button>
      </form>
    </div>

    <div class="dashboard-section">
      <button type="button" class="add" id="add-whislist">Add to whislist</button>
      <form id="whislist-form">
        <div>
          <label for="author">Author:</label>
          <input class="field" type="text" id="author" name="author">
        </div>
        <div>
          <label for="title">Title:</label>
          <input class="field" type="text" id="title" name="title">
        </div>
        <div>
          <label for="year">Publish year:</label>
          <input class="field" type="text" id="year" name="year">
        </div>
        <div>
          <label for="pages">Number of pages:</label>
          <input class="field" type="text" id="pages" name="pages">
        </div>
        <button class="submit" type="button" id="submit-whislist">Submit</button>
      </form>
    </div>
  </aside>
  <section>
    <nav>
      <ul>
        <li>MY COLLECTION</li>
        <li>MY WHISLIST</li>
      </ul>
    </nav>

    <div id="collection" class="list-container">
      <h2>COLLECTION</h2>
      <div class="books">
        <ul id="book-list"></ul>
      </div>
    </div>

    <div id="whislist" class="list-container">
      <h2>WHISLIST</h2>
      <div class="book">
        <table>
          <tr>
            <th class="large">Author</th>
            <th class="large">Title</th>
            <th class="small">Publish Year</th>
            <th class="small">Number of Pages</th>
            <th class="small">toggle</th>
            <th class="small">ebook?</th>
            <th class="medium"></th>
          </tr>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    </div>

  </section>
  <script src="index.js"></script>
</body>

</html>
